<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Homestay Batu Pahat</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-brand">Cozy Homestay</div>
        <div class="nav-links">
            <a href="index.html" class="active">Home</a>
            <a href="about.html">About Us</a>
            <a href="gallery.html">Gallery</a>
            <a href="booking.html">Booking</a>
        </div>
    </nav>

    <!-- Floating Login Button -->
    <button id="loginBtn" class="floating-btn">Login / Sign Up</button>

    <!-- Main Content -->
    <main class="hero">
        <div class="hero-content">
            <h1>Welcome to Cozy Homestay</h1>
            <p class="location">üìç Batu Pahat, Johor</p>
            <p class="description">Experience the perfect blend of comfort and hospitality in our carefully curated homestay. Enjoy personalized service, cozy environment, and create unforgettable memories.</p>
            <a href="booking.html" class="cta-button">Book Now</a>
        </div>
    </main>

    <!-- Login Modal -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="tabs">
                <button class="tab-btn active" data-tab="login">Login</button>
                <button class="tab-btn" data-tab="signup">Sign Up</button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <select name="role">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
                <button type="submit">Login</button>
            </form>

            <!-- Sign Up Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="auth.js"></script>
</body>
</html>
